{% extends 'df_user/base_foot.html' %}
{% load static from staticfiles %}
{% block head %}
<script type="text/javascript" src="{% static  'js/rg.js' %}"></script>

{% endblock head %}


{% block body %}
	<div class="register_con">
		<div class="l_con fl">
			<a class="reg_logo"><img src="/static/images/logo02.png"></a>
			<div class="reg_slogan">足不出户  ·  新鲜每一天</div>
			<div class="reg_banner"></div>
		</div>

		<div class="r_con fr">
			<div class="reg_title clearfix">
				<h1>用户注册</h1>
				<a href="/user/login/">登录</a>
			</div>
			<div class="reg_form clearfix">
				<form action="/user/register_handle/" id="reg_form" method="post">
                    {% csrf_token %}
                    <ul>
                        <li>
                            <label>用户名:</label>
                            <input type="text" name="user_name" id="user_name">
                            <span class="error_tip">提示信息</span>
                        </li>
                        <li>
                            <label>手机号:</label>
                            <input type="text" name="user_phone" id="user_phone">
                            <span class="error_tip">提示信息</span>
                        </li>
                        <li>
                            <label>密码:</label>
                            <input type="password" name="pwd" id="pwd">
                            <span class="error_tip">提示信息</span>
                        </li>
                        <li>
                            <label>确认密码:</label>
                            <input type="password" name="cpwd" id="cpwd">
                            <span class="error_tip">提示信息</span>
                        </li>
                        <li>
                            <label>邮箱:</label>
                            <input type="text" name="email" id="email">
                            <span class="error_tip">提示信息</span>
                        </li>
                        <li>
                            <label for="">验证码:</label>
                            <input type="text" name="code" placeholder="请输入手机验证码" style="width: 150px;" id="check_code">
                            &nbsp;&nbsp;
                            <input type="button" value=" 获取验证码" id="zphone" style="width: 120px;margin-left: 10px;cursor:pointer;">
                        </li>
                        <li class="agreement">
                            <input type="checkbox" name="allow" id="allow" checked="checked">
                            <label>同意”天天生鲜用户使用协议“</label>
                            <span class="error_tip2">提示信息</span>
                        </li>
                        <li class="reg_sub">
                            <input  type="submit" value="注 册" name="">
                        </li>
                    </ul>
				</form>
			</div>

		</div>

	</div>
{% endblock body %}
